<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller with jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">Dice Roller</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <div class="content">
            <h1>Roll Your Dice!</h1>
            <p>Choose a dice type and click the button to roll.</p>
            
            <label for="diceSelect">Choose Dice:</label>
            <select id="diceSelect">
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20">d20</option>
            </select>

            <button id="rollButton">Roll Dice</button>

            <!-- Ensure result container is visible and has the correct ID -->
            <div id="result" class="result"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dice Roller. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
